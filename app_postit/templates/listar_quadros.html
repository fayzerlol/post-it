{% extends 'base.html' %}

{% block title %}Listar Quadros{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Listar Quadros</h1>
    <ul class="list-group">
        {% for quadro in quadros %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'exibir_quadros' quadro.id %}">{{ quadro.nome }}</a>
                <span>
                    <a href="{% url 'editar_quadro' quadro.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'deletar_quadro' quadro.id %}" class="btn btn-sm btn-danger">Excluir</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
