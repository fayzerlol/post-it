{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Excluir Quadro</h1>
    <p>Você tem certeza que deseja excluir o quadro "{{ quadro.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'listar_quadros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
